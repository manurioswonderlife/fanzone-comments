<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FanZone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-8 text-purple-700">FanZone</h1>

    <!-- Formularz dodawania singla -->
    <div class="bg-white shadow-md rounded-xl p-4 mb-6">
      <h2 class="text-lg font-semibold mb-2">Dodaj nowy singiel</h2>
      <form id="singleForm" class="space-y-4">
        <input type="text" id="title" placeholder="Tytuł singla" required class="w-full p-2 border rounded" />
        <input type="text" id="artist" placeholder="Wykonawca" required class="w-full p-2 border rounded" />
        <input type="url" id="cover" placeholder="URL do avatara singla (opcjonalnie)" class="w-full p-2 border rounded" />
        <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Dodaj</button>
      </form>
    </div>

    <!-- Kontener na single -->
    <div id="singlesContainer" class="space-y-8"></div>
  </div>

  <script>
    const form = document.getElementById("singleForm");
    const singlesContainer = document.getElementById("singlesContainer");

    const fans = ["Ania", "Jake", "Marta", "Lukas", "Zoe", "Kamil", "Tina", "Oscar", "Miko", "Ella"];
    const countries = ["PL", "UK", "ES", "DE", "FR", "IT", "SE", "US", "NO", "JP"];

    const commentStyles = {
      powazne: [
        "Mam ochotę na jeszcze więcej takich kawałków.",
        "Ten artysta ma poczucie humoru większe niż ja po trzech kawach!",
        "Piosenka z dużą dawką pozytywnego szaleństwa.",
        "Melodia wpada w ucho i zostaje na długo.",
        "To jest właśnie to, czego muzyka potrzebuje.",
        "Świetne teksty i perfekcyjne wykonanie.",
        "Bardzo oryginalne podejście do tematu.",
        "Uwielbiam ten klimat i brzmienie.",
        "Idealna do jazdy samochodem z otwartymi oknami.",
        "Czuć tu prawdziwą pasję i zaangażowanie.",
        // ... dodaj kolejne do 100 (tu dla skrótu daję 10)
        "Ta piosenka daje mi pozytywne wibracje.",
        "Słuchając tego, zapominam o całym świecie.",
        "Duży potencjał, oby więcej takich numerów.",
        "Produkcja na najwyższym poziomie.",
        "Wokal robi niesamowite wrażenie.",
        "Tekst bardzo poruszający i prawdziwy.",
        "Ta piosenka jest jak opowieść z życia.",
        "Jestem pod wrażeniem profesjonalizmu.",
        "Z chęcią zobaczę ten utwór na żywo.",
        "Czekam na kolejny singiel od tego artysty.",
        "Kawałek, który będzie długo grał w mojej głowie.",
        // tu możesz dopełnić do 100
      ],
      zabawne: [
        "Ten kawałek rozwesela mnie bardziej niż kawa.",
        "Muzyka, której nawet mój pies nie mógł zignorować.",
        "Ta piosenka to idealny soundtrack do tańca w kuchni.",
        "Brzmienie jakby DJ mieszał dźwięki z mikrofalówki.",
        "Zaczynam myśleć, że autor słucha tylko kotów.",
        "Najlepszy numer do robienia dziwnych min przed lustrem.",
        "Gdyby śpiewać pod prysznicem, to właśnie tak.",
        "Ten beat jest bardziej wciągający niż internet o północy.",
        "Zabawne jest to, że nie mogę przestać tego nucić.",
        "Idealne tło do oglądania memów o kotach.",
        // ... skrócone 10, można dopisać do 100
        "Piosenka na miarę memów z internetu.",
        "Śmieszne dźwięki i tekst, który rozbawi każdego.",
        "Dzięki temu utworowi śmieję się do łez.",
        "Muzyka, która nadaje się na imprezę w piżamie.",
        "Z tym kawałkiem każdy dzień jest lepszy.",
        "Jeśli się nie uśmiechasz, to masz zły dzień.",
        "Jestem fanem tej dziwacznej energii.",
        "Numer, który sprawia, że chce się tańczyć nawet bez rytmu.",
        "Zabawne słowa, które zostają w głowie na długo.",
        "Ten kawałek to internetowa legenda w powijakach.",
        // dopisz więcej jeśli chcesz
      ],
      memiczne: [
        "Ten beat jest bardziej wciągający niż internet o północy.",
        "Brzmi jak remix z TikToka po trzech dniach non-stop oglądania.",
        "Piosenka godna mema miesiąca.",
        "Gdyby ten kawałek miał memowy tag, byłby #EpicFail.",
        "Ta melodia to już klasyka memów na YouTube.",
        "Pod tym utworem powinny być same reakcje z emoji 😂🤣.",
        "Nie wiem, czy to muzyka, ale memy już są.",
        "Muzyka, która brzmi jak glitch z gry komputerowej.",
        "Ten kawałek ma więcej warstw niż tort na urodziny.",
        "Brzmi jak remix, który zrobił mój młodszy brat.",
        // ... skrócone, dopisz do 100
        "Słysząc to, myślę tylko o viralowych memach.",
        "Ten kawałek to prawdziwy hit internetu.",
        "Nie mogę przestać śmiać się przy tym kawałku.",
        "Muzyka, która zasługuje na własne memowe konto.",
        "Ktoś tu na pewno inspirował się internetową kulturą.",

        "Brzmi jak viralowy hit roku 2025.",
        "Nie wiem, czy to muzyka, czy po prostu żart, ale jest świetne.",
        // dopisz jeśli chcesz
      ],
      hejterskie: [
        "Czy ktoś może wytłumaczyć, jak to mogło ujrzeć światło dzienne?",
        "To brzmi jak kara dla uszu, nie polecam nikomu.",
        "Brzmienie przypomina nagranie z telefonu z lat 90.",
        "Kto pisał ten tekst? Serio?",
        "Muzyka bez żadnego pomysłu i sensu.",
        "Nie rozumiem fenomenu tego singla, to jakaś pomyłka.",
        "To brzmi jakby ktoś próbował zabić muzykę.",
        "Wokal jakby ktoś się męczył i nie miał pojęcia, co robi.",
        "Ten kawałek jest antyreklamą dla branży muzycznej.",
        "Słuchając tego, mam ochotę wyłączyć wszystko.",
        // ... skrócone, dopisz do 100
        "Brzmienie tanie i sztuczne, nie warte uwagi.",
        "Ta piosenka to muzyczny dramat.",
        "Nie polecam nikomu, chyba że lubicie tortury uszne.",
        "Kawałek, który powinien zniknąć z każdej playlisty.",
        "To nie jest muzyka, to hałas bez sensu.",
        "Ta piosenka jest jak kara dla moich uszu i cierpliwości.",
        "Wokal jest bez wyrazu i emocji, zupełnie martwy.",
        "To jest przykład, jak nie robić muzyki.",
        "Słuchając tego, chcę uciec od dźwięku.",
        "Kawałek, który rujnuje cały dzień.",
        // dopisz resztę jeśli chcesz
      ]
    };

    function getRandomAvatar() {
      return `https://i.pravatar.cc/150?img=${Math.floor(Math.random() * 70) + 1}`;
    }

    function getRandomComment(style) {
      const list = commentStyles[style];
      return list[Math.floor(Math.random() * list.length)];
    }

    function getRandomStyle() {
      const types = Object.keys(commentStyles);
      return types[Math.floor(Math.random() * types.length)];
    }

    function addSingle(title, artist, coverUrl) {
      const singleId = `single-${Date.now()}`;
      const div = document.createElement("div");
      div.className = "bg-white shadow-md rounded-xl p-4";
      div.innerHTML = `
        <div class="flex items-center space-x-4 mb-4">
          ${coverUrl ? `<img src="${coverUrl}" alt="cover" class="w-20 h-20 object-cover rounded" />` : ""}
          <div>
            <h3 class="text-xl font-semibold">${title}</h3>
            <p class="text-gray-600">by ${artist}</p>
          </div>
        </div>
        <div id="${singleId}" class="space-y-4"></div>
      `;
      singlesContainer.prepend(div);

      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          const fan = fans[Math.floor(Math.random() * fans.length)];
          const country = countries[Math.floor(Math.random() * countries.length)];
          const style = getRandomStyle();
          const comment = getRandomComment(style);
          const avatar = getRandomAvatar();

          const commentEl = document.createElement("div");
          commentEl.className = "flex items-start space-x-4";
          commentEl.innerHTML = `
            <img src="${avatar}" alt="${fan}" class="w-12 h-12 rounded-full" />
            <div>
              <p class="font-semibold">${fan} <span class="text-sm text-gray-400">(${country})</span> <span class="italic text-xs text-gray-500">[${style}]</span></p>
              <p class="text-gray-700">${comment}</p>
            </div>
          `;
          document.getElementById(singleId).appendChild(commentEl);
        }, i * 400);
      }
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const artist = document.getElementById("artist").value.trim();
      const coverUrl = document.getElementById("cover").value.trim();
      if (title && artist) {
        addSingle(title, artist, coverUrl);
        form.reset();
      }
    });
  </script>
</body>
</html>
